<oj-bind-if test="[[index() == -1]]">
    <div class="demo-card-container">
    <oj-list-view id="listview" aria-label="list with card layout" data="[[dataProvider]]" display="card">
        <template slot="itemTemplate" data-oj-as="item">
            <li  style="width: 30%; margin: 20px;">
                <oj-popup :id="[['pop'+item.data.id]]">
                    <oj-defer>
                        <p>
                            <oj-bind-text value="[[item.data.description]]"></oj-bind-text>
                        </p>
                    </oj-defer>
                </oj-popup>
                <oj-action-card :id="[[item.data.id]]" on-oj-action="[[clickButton]]" style="width: 100%;">
                    <div class="oj-flex-item oj-flex oj-sm-flex-items-1 ">

                        <div class="oj-flex-item oj-panel demo-mypanel">
                            <oj-button chroming="borderless" class="oj-button-sm" display="icons"
                                :id="[['btn'+item.data.id]]" on-oj-action="[[openListener]]"
                                data-oj-clickthrough="disabled" style="position:absolute;
        top:0;
        right:0;">
                                <span slot="startIcon" class="oj-ux-ico-information-s"></span>
                            </oj-button>
                            <div style="text-align: center;">
                                <h3>
                                    <oj-bind-text value="[[item.data.name]]"></oj-bind-text>
                                </h3>
                                <oj-bind-text value="[[item.data.summary]]"></oj-bind-text>
                            </div>
                        </div>
                    </div>

                </oj-action-card>
            </li>
        </template>
    </oj-list-view>
    </div>
</oj-bind-if>
<oj-bind-if test="[[index() != -1]]">
    <h1>
        <oj-bind-text value="[[data()[index()].name]]"></oj-bind-text>
      </h1>
    <oj-bind-if test="[[data()[index()]]]">
        <oj-accordion id="accordionPage">
            <oj-bind-for-each data="[[data()[index()].items]]">
                <template>
                    <oj-collapsible :id="[[$current.data.id]]">
                        <h3 slot="header">
                            <oj-bind-text value="[[$current.data.header]]"></oj-bind-text>
                        </h3>
                        <p>
                            <oj-bind-text value="[[$current.data.content]]"></oj-bind-text>
                        </p>
                    </oj-collapsible>
                </template>
            </oj-bind-for-each>

        </oj-accordion>
    </oj-bind-if>
</oj-bind-if>
